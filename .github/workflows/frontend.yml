name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'dreamshell-ui/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'dreamshell-ui/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dreamshell-ui

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./dreamshell-ui/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test || true

    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main'
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npm install -g vercel
        vercel deploy --prod --token=$VERCEL_TOKEN
